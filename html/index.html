<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Cat Cafe Landing Website</title>
    <!--Adding Google Font "Inter"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navigation-bar">
            <div id="title-bar">
                <button>Happy Cat Cafe</button>
            </div>
            <div class="nav-items">
                <button>About Us</button>
                <button>Menu</button>
                <button>View Cats</button>
                <button>Contact Us</button>
            </div>
        </div>
        <div class="main">
            <div class="left-side">
                <h1>About Us</h1>
                <p>
                    About Us
                    Welcome to the Happy Cat Cafe!<br><br>
                    We rescue cats from shelters and make
                    them available for adoption here.<br><br>
                    Come join us for afternoon tea and meet
                    some "fur-ends" - you might even take
                    one home!
                </p>
            </div>
            <div class="right-side">
                <!--Inserting image from URL-->
                <!-- <img src="https://cdn.pixabay.com/photo/2017/05/31/16/24/cat-2360863_960_720.jpg" alt="cute cat posing"> -->
                <!--Inserting image from local path-->
                <img src="../assets/pink_square.png" alt="background pink square" id="img1">
                <img src="../assets/index_cat_cafe.png" alt="cute cat posing" id="img2">                
            </div>
        </div>
        <footer>
            <div class="email">
                <p>Email: happycatcafe@gmail.com</p>
            </div>
            <div class="social-media">
                <img src="../assets/twitter_icon.png" alt="Twitter Icon" id="img3">
                <img src="../assets/instagram_icon.png" alt="Instagram Icon" id="img4">
            </div>
        </footer>
    </div>
</body>
</html>
